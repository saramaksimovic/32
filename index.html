<h1>Firenca</h1>

<h2>Istorija Firence</h2>
<p>Фиренца (итал. Firenze) је велики град у централној Италији, који је октобра 2009. имао 371.060 становника.[1] У ширем подручју Фиренца-Прато-Пистоја живи 1,5 милиона људи. Фиренца је главни град истоименог округа и главни град покрајине Тоскана.</p>
